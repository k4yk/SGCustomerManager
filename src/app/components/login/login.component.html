<div style="width: 500px;margin: auto;margin-top: 100px;">
    <div style="text-align: center;">
        <h1>Customer Manager</h1>
        <h5>Bejelentkezés</h5>
    </div>
    <form class="container-fluid">
        <div class="input-group mt-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input [(ngModel)]="username" type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1" name="username">
        </div>
        <div class="input-group mt-3">
            <span class="input-group-text" id="basic-addon2">#</span>
            <input [(ngModel)]="password" type="password" class="form-control" placeholder="Password" aria-label="Password"
                aria-describedby="basic-addon2" name="password">
        </div>
        <div *ngIf="false" class="mt-3">Nem megfelelő felhasználónév vagy jelszó!</div>
        <button (click)="login()" class="btn btn-primary mt-3">Login</button>
    </form>
</div>
